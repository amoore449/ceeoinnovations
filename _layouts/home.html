---
layout: "homewrapper"
---
<!DOCTYPE html>
<html lang="en">
<style>

     .pagetitle{
          font-size:3vw;
     }
     .searchtitle{
          padding-top:0vw;
          margin-top:0vw;
     }
     .pagesubtitle{
          font-size:2vw;
     }
     @media(max-width:500px) {
          .pagetitle{
               font-size:8vw;
          }
          .pagesubtitle{
               font-size:6vw;
          }
          .page-section{
               padding: 0rem;
          }
     }

     #searchbox{
          padding: 1%;
          width: 30%;

     }

     .page-section{
          padding-bottom: 0rem;
     }
     .search-section{
          -webkit-box-shadow: inset 0px -1px 17px 0px rgba(0,0,0,0.24);
-moz-box-shadow: inset 0px -1px 17px 0px rgba(0,0,0,0.24);
box-shadow: inset 0px -1px 17px 0px rgba(0,0,0,0.24);
          padding-top: 3rem;
          background-color:rgb(195,255,143);

          margin: 5rem;
     }
     .searchlabel{
           display: inline;
           color: #383838;
           font-size:2vw;

     }

</style>

<body>


<!--....FEATURED PROJECTS...................................................................................-->
<section class="page-section clearfix" style = "margin-top:0rem;margin-bottom:5rem">
<div class="container" style="margin-top:5rem" >


	 <div class="col-md-6" style="margin-left: auto; margin-right: auto; margin-bottom: 1.5rem ">
		  <center><h1 class="pagetitle" style="text-transform:uppercase; color:  #000; ">Featured Projects</h1></center>
    	</div>

	<center><p class="pagesubtitle" >CEEO INNOVATIONS PROJECTS</p></center>

 	 <div class="row mb-5 no-gutters" style="margin-top: 4rem">
			{% for project in site.projects %}

		  	<div class="col-sm-4 col-md-4 col-lg-4" data-aos="fade" data-aos-delay="100">
	  	 	   <a rel="preload"  href="{{ project.url | prepend: site.baseurl | replace: '//', '/' }}" class="work-thumb">
	    	 	    <div class="work-text">
	 	 	           <h2>{{project.title}}</h2>
	 	 	           <p>CEEO INNOVATIONS</p>
	  		    </div>
			    <img src="{{project.displayimg | prepend: 'project_assets/'}}" alt="Image" class="img-fluid" style=" border-color:rgba(246,245,245,1); max-height: 40%; width: 100%">
	 		   </a>
		    </div>

	 	 {%endfor%}



      </div>
	</div>

  </section>


 <section class="search-section page-section clearfix" style = "margin-top:0rem;margin-bottom:5rem">
     <div class="container" >

                  <div class="col-md-6" style="margin-left: auto; margin-right: auto; margin-bottom: 1.5rem ">
            		  <center><h1 class="pagetitle searchtitle" style="text-transform:uppercase; color:  #000;">Discover Projects</h1></center>
                	</div>

               <!-- Html Elements for Search -->
               <div id="searchbox">
                    <h4 class="searchlabel"> Search  </h4>
                    <div style="display: inline" id="search-container">
                         <input type="text" id="search-input" placeholder="search...">
                    </div>
               </div>

               <div>

               <div id="results-container"class="row mb-5 no-gutters" style="padding-bottom:8rem;"></div>

               <!-- Script pointing to search-script.js -->
               <script src="web/js/search_script.js" type="text/javascript"></script>

               <!-- Configuration -->
               <script>
               SimpleJekyllSearch({
                 searchInput: document.getElementById('search-input'),
                 resultsContainer: document.getElementById('results-container'),
                 json: '/search.json'
               })
               </script>
     </div>
</section>


  </body>

  <script src="web/js/bootstrap.bundle.min.js"></script>


  <script src="web/js/jquery-3.2.1.min.js"></script>
  <script src="web/js/jquery-migrate-3.0.1.min.js"></script>
  <script src="web/js/bootstrap.js"></script>
    <script src="web/js/popper.min.js"></script>
  <script src="web/js/jquery.waypoints.min.js"></script>
  <script src="web/js/jquery.fancybox.min.js"></script>
  <script src="web/js/jquery.stellar.min.js"></script>
  <script src="web/js/main.js"></script>
</html>
