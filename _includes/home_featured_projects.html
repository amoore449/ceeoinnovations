  <script src="https://npmcdn.com/flickity@2/dist/flickity.pkgd.js"></script>


<section class="homepagesection clearfix">

     <div class="col-md-6">
                <h1 id="mypageheader">Featured Projects</h1>
        </div>
         <div id="featured">
              <div class="caro">
                   <div class="carousel js-flickity" data-flickity='{ "groupCells": true }'>
                        </div>
              </div>
          </div>

     <div class="sample_caro">
          {% for project in site.projects  %}
          {% if project.url != "/projects/SAMPLE-FILE.html" %}
          <div class="mysamplecaro col-sm-4 col-md-2 col-lg-3">

             <a href="{{ project.url | prepend: site.baseurl | replace: '//', '/' | replace: "'", '%27' | replace: ' ', '%20' }}" class="old-work-thumb">
              <div class="old-work-text">

                <h2>{{project.title}}</h2>
                <p>CEEO INNOVATIONS</p>
               </div>
                    <img id="caroimg" class="caroimg" src="{{project.displayimg | prepend: 'projects/project_assets/'}}" onError="this.onerror=null;this.src='{{site.baseurl}}/web/img/2gear_ppink.png';" class="img-fluid" >
             </a>
         </div>
         {%endif%}
      {%endfor%}
     </div>


  </section>

     CreateCaroMain();
